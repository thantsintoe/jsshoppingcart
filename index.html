<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shopping Cart</title>
	</head>
	<body>
			<h1>JS Shopping Cart</h1>
			<div class="products">
				<ul>
					<li class="add-to-cart" data-name="apple" data-price="120">Apple - $ 120</li>
					<li class="add-to-cart" data-name="orange" data-price="120">Orange - $ 120</li>
					<li class="add-to-cart" data-name="banana" data-price="120">Banana - $ 120</li>
				</ul>
				<button type="button" class="clear-cart" name="button">Clear Cart</button>
			</div>

			<div class="cart">
				<ul>

				</ul>
				<div class="total-cost">

				</div>
			</div>

			<script src="cart.js" type="text/javascript"></script>
			<script src="main.js" type="text/javascript"></script>
	</body>
</html>
